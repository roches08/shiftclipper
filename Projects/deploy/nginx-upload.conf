# ShiftClipper upload-friendly reverse proxy settings.
# Include this in the server that proxies requests to the FastAPI API.

server {
    listen 80;
    server_name _;

    # Allow full-game uploads (3GB+).
    client_max_body_size 4096M;
    client_body_timeout 3600s;
    send_timeout 3600s;

    # Keep non-upload routes as normal proxied traffic.
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Upload endpoint must stream through Nginx without large buffering.
    location ~ ^/jobs/[A-Za-z0-9_-]+/upload$ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_request_buffering off;
        proxy_buffering off;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
