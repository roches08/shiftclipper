cat > web/index.html <<'HTML'
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShiftClipper</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 18px; }
    h1 { margin: 0 0 12px 0; }
    .panel { border: 1px solid #ddd; border-radius: 8px; padding: 14px; margin-bottom: 14px; }
    .row { display: flex; flex-wrap: wrap; gap: 10px 14px; align-items: center; }
    .row > * { margin: 0; }
    label { font-size: 12px; color: #444; display: block; }
    input[type="text"], input[type="number"], select { padding: 6px 8px; }
    button { padding: 8px 12px; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .mini { font-size: 12px; color: #555; }
    .statusline { font-size: 12px; color: #333; margin-top: 8px; }
    #progressWrap { margin-top: 10px; }
    #progressBar { width: 100%; height: 14px; }
    video { width: 100%; max-width: 1100px; background: #111; border-radius: 12px; }
    pre { background: #f7f7f7; border: 1px solid #eee; border-radius: 8px; padding: 10px; overflow:auto; }
    .clips a { display:inline-block; margin: 6px 10px 0 0; }
    .badge { display:inline-block; padding: 2px 8px; border-radius: 999px; background:#eee; font-size:12px; }
  </style>
</head>
<body>
  <h1>ShiftClipper</h1>

  <div class="panel">
    <div class="row">
      <button id="btnCreate">Create Job</button>
      <div><b>Job:</b> <span id="jobId">—</span> <span id="jobStatus" class="badge">idle</span></div>
      <div class="mini" id="jobMsg"></div>
    </div>

    <div id="progressWrap">
      <progress id="progressBar" value="0" max="100"></progress>
      <div class="statusline" id="progressText">Progress: 0%</div>
    </div>

    <hr style="margin:12px 0;">

    <div class="row">
      <div>
        <label>Camera</label>
        <select id="cameraMode">
          <option value="broadcast">broadcast</option>
          <option value="endzone">endzone</option>
          <option value="bench">bench</option>
        </select>
      </div>

      <div>
        <label>Jersey #</label>
        <input id="playerNumber" type="text" placeholder="8" style="width:70px;">
      </div>

      <div>
        <label>Jersey color</label>
        <input id="jerseyColor" type="color" value="#203524">
      </div>

      <div>
        <label>Opponent color</label>
        <input id="oppColor" type="color" value="#ffffff">
      </div>

      <div>
        <label>Auto-extend (sec)</label>
        <input id="extendSec" type="number" value="2" step="0.5" min="0" style="width:90px;">
      </div>

      <div>
        <label>Verify</label>
        <input id="verifyMode" type="checkbox">
      </div>
    </div>

    <hr style="margin:12px 0;">

    <div class="row">
      <div>
        <label>Video</label>
        <input id="fileInput" type="file" accept="video/*">
      </div>
      <button id="btnUpload" disabled>Upload</button>
      <button id="btnSaveSetup" disabled>Save setup</button>
      <button id="btnRun" disabled>Run</button>
      <button id="btnReset" disabled>Reset</button>
    </div>

    <div class="mini" style="margin-top:10px;">
      Click on the video to add seeds (2–3 clicks recommended). Clicks: <span id="clickCount">0</span>
    </div>
    <div class="mini" id="clickDump"></div>
  </div>

  <div class="panel">
    <video id="video" controls></video>
  </div>

  <div class="panel">
    <h3>Clips</h3>
    <div class="clips" id="clips"></div>
  </div>

  <div class="panel">
    <h3>Status JSON</h3>
    <pre id="statusJson">{}</pre>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
HTML
