<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShiftClipper</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 18px; }
    .row { display: flex; gap: 16px; flex-wrap: wrap; align-items: center; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin: 12px 0; }
    label { font-size: 12px; color: #444; display: block; margin-bottom: 4px; }
    input, select, button { padding: 8px; font-size: 14px; }
    button { cursor: pointer; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 12px; white-space: pre; overflow: auto; }
    video { width: 100%; max-width: 1100px; background: #000; border-radius: 12px; }
    ul { margin: 8px 0 0 18px; }
    .small { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <h2>ShiftClipper</h2>

  <div class="card">
    <div class="row">
      <button id="btnCreate">Create Job</button>
      <div><b>Job:</b> <span id="jobId">—</span></div>
      <div id="status" class="small">Ready. Click Create Job.</div>
    </div>

    <div class="row" style="margin-top:10px;">
      <div>
        <label for="cameraMode">Camera</label>
        <select id="cameraMode">
          <option value="broadcast" selected>broadcast</option>
          <option value="endzone">endzone</option>
        </select>
      </div>

      <div>
        <label for="playerNumber">Jersey #</label>
        <input id="playerNumber" placeholder="8" style="width:90px;" />
      </div>

      <div>
        <label for="jerseyColor">Jersey color</label>
        <input id="jerseyColor" type="color" value="#203524" />
      </div>

      <div>
        <label for="opponentColor">Opponent color</label>
        <input id="opponentColor" type="color" value="#ffffff" />
      </div>

      <div>
        <label for="extendSec">Auto-extend (sec)</label>
        <input id="extendSec" type="number" step="0.5" value="2" style="width:110px;" />
      </div>

      <div>
        <label for="verifyMode">Verify</label>
        <input id="verifyMode" type="checkbox" />
      </div>
    </div>

    <div class="row" style="margin-top:12px;">
      <div>
        <label for="file">Video</label>
        <input id="file" type="file" accept="video/*" />
      </div>
      <button id="btnUpload">Upload</button>
      <button id="btnSaveSetup">Save setup</button>
      <button id="btnRun">Run</button>
      <button id="btnReset">Reset</button>
    </div>

    <div class="row" style="margin-top:10px;">
      <div class="small">
        Click on the video to add seeds (2–3 clicks recommended). Clicks: <b id="clickCount">0</b>
      </div>
    </div>

    <ul id="clicksList"></ul>
  </div>

  <div class="card">
    <video id="vid" controls playsinline></video>
  </div>

  <div class="card">
    <h3>Clips</h3>
    <div id="clips"></div>
    <div id="combined" style="margin-top:10px;"></div>
  </div>

  <div class="card">
    <h3>Status JSON</h3>
    <div id="statusJson" class="mono">{}</div>
  </div>

  <!-- IMPORTANT: app.js is served from /static because FastAPI mounts /static -> Projects/web -->
  <script src="/static/app.js"></script>
</body>
</html>
